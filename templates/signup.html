        <div class="col-lg-6">
          <div class="contact-us-content">
            <form id="contact-form" action="{{url_for('signup')}}" method="post">
              {% for message in get_flashed_messages() %} 
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %} 
              <div class="row">

                <div class="col-lg-12">
                  <span class="tagline">Email address</span>
                  <fieldset>
                    <input type="name" name="email_id" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail ..." autocomplete="on" required  value="{{request.form['email_id']}}">
                  </fieldset>
                </div>
                <br>
                <div class="col-lg-12">
                  <span class="tagline">Username</span>
                  <fieldset>
                    <input type="text" name="username" id="name" placeholder="Your Username..." required="" value="{{request.form['username']}}">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                    <span class="tagline">Password</span>
                    <fieldset>
                      <input type="password" name="passcode" id="name" placeholder="Your Password..." required="" value="{{request.form['password']}}">
                    </fieldset>
                </div>
                <!-- <div class="col-lg-12">

                  </fieldset>
                </div> -->
                <div class="col-lg-12">

                    <button type="submit" id="form-submit" class="styleb orange-button">Register

                      <span class="third"></span>
                      <span class="fourth"></span></button>
                  </fieldset>
                </div>
